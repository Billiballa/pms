<div class="card-container">
    <app-list-card *ngIf="activityData.length" [data]="activityData" [canAdd]='false' (showDetail)="showActivityDetail($event)"></app-list-card>
    <app-list-card *ngIf="testResultData.length" [data]="testResultData" [canAdd]='false' (showDetail)="showTestResultDetail($event)"></app-list-card>
</div>
