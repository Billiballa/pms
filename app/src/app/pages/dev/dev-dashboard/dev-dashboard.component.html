<div class="card-container">
    <app-list-card *ngIf="activityData.length" [data]="activityData" (addItem)="addItem()" (showDetail)="showActivityDetail($event)"></app-list-card>
    <app-list-card *ngIf="testResultData.length" [data]="testResultData" (addItem)="addItem()" (showDetail)="showTestResultDetail($event)"></app-list-card>
</div>
