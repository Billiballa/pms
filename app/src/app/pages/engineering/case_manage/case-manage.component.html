<w-sidebar *ngIf="case">
  <div class="_dataList">
    <md-nav-list>
      <w-dataList
        [svgType]="'case'"
        [displayCommon]="true"
        [displayPeople]="false"
        [columnHeader]="true"
        [placeHolder]="'项目搜索'"
        [displayControl]="'check'"
        [dataes]="case.data.pages"
        [configEntity]="configEntity"
        (outCheckDataes)="returnChecked($event)"
        (selected)="returnSelected($event)"
        (outSearch)="returnSearch($event)">
      </w-dataList>
    </md-nav-list>
  </div>

  <div class="_paging">
    <wa-pagination
      [length]="case.data.total"
      [size]="size"
      (outPageIndex)="returnPageIndex($event)">
    </wa-pagination>
  </div>
</w-sidebar>

<div class="wa-header">
  <div class="wa-controlBtn">
    <button md-button color="primary" id="generateBtn" (click)="taskGenerate()" [disabled]="dispalyDelete">
      <svg fill="#9e9e9e" id="generateSvg" height="24" viewBox="0 0 24 24" width="24"
           xmlns="http://www.w3.org/2000/svg">
        <path d="M7 19h10V4H7v15zm-5-2h4V6H2v11zM18 6v11h4V6h-4z"/>
        <path d="M0 0h24v24H0z" fill="none"/>
      </svg>
      <span>生成任务</span>
    </button>

    <button md-button color="warn" id="deleteBtn" (click)="deleteDialog()" [disabled]="dispalyDelete">
      <svg fill="#9e9e9e" id="deleteSvg" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
        <path d="M0 0h24v24H0z" fill="none"/>
      </svg>
      <span>删除</span>
    </button>

    <button md-button color="primary" id="createBtn" [routerLink]="[{outlets:{popup:['new']}}]" (click)="createCase()">
      <svg fill="#4bb134" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
        <path d="M0 0h24v24H0z" fill="none"/>
      </svg>
      <span>新建</span>
    </button>
  </div>

  <wa-sort
    class="wa-sort"
    (outFieldName)="consoleFieldName($event)"
    (outDirection)="consoleSort($event)">
  </wa-sort>
</div>

<div [ngSwitch]="contentSwitch">
  <div *ngSwitchCase="'emptyCase'" class="wa-content wa-content-margin">
    <div class="wa-basic-info">
    </div>
    <div class="wa-core-info">
      <div class="wa-noItem">
        <h1>无信息</h1>
        <h1>No Item</h1>
      </div>
    </div>
  </div>

  <div *ngSwitchCase="'commonCase'">
    <div class="wa-content wa-content-margin">
      <div class="wa-basic-info">
        <div class="wa-title">
          <svg fill="#000000" height="36" viewBox="0 0 24 24" width="36"
               xmlns="http://www.w3.org/2000/svg">
            <path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/>
            <path d="M0 0h24v24H0z" fill="none"/>
          </svg>
          <div class="wa-title-info" *ngIf="selectCase">
            <div>
              <h3>{{selectCase.name}}</h3>
              <p mat-line>{{selectCase.description}}</p>
            </div>
            <button md-icon-button class="wa-title-editBtn" mdTooltip="修改" [mdTooltipPosition]="'after'"
                    (click)="updateCase()">
              <svg fill="#757575" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M17.75 7L14 3.25l-10 10V17h3.75l10-10zm2.96-2.96c.39-.39.39-1.02 0-1.41L18.37.29c-.39-.39-1.02-.39-1.41 0L15 2.25 18.75 6l1.96-1.96z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M0 20h24v4H0z" fill-opacity=".36"/>
              </svg>
            </button>
            <md-chip-list class="wa-titleChips">
              <md-chip>{{selectCase.tag ? selectCase.tag : ' '}}</md-chip>
            </md-chip-list>
          </div>
        </div>
        <div class="wa-detail">
          <div class="row detail_item">
            <div class="detail_title">
              <h4>案例详情</h4>
            </div>

            <div class="col-1"></div>
            <div class="col-10">
              <div class="row detail_info">
                <div class="col-lg-3 col-md-6 col-sm-6 col-sx-12">
                  <p>创建者：{{selectCase.userName}}</p>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-sx-12">
                  <!--<p>创建日期：2017-08-09</p>-->
                  <p>包含脚本数：{{selectCase.scriptVOs.length}}</p>
                </div>
              </div>
            </div>
            <div class="col-1"></div>
          </div>
          <div class="row detail_item">
            <div class="detail_title">
              <h4>脚本列表</h4>
              <div class="detail_controlBtn">
                <button md-button (click)="cancelCase(selectCase.id)" [disabled]="controlBtn">
                  <svg fill="#757575" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 9V5l-7 7 7 7v-4.1c5 0 8.5 1.6 11 5.1-1-5-4-10-11-11z"/>
                    <path d="M0 0h24v24H0z" fill="none"/>
                  </svg>
                  <span>取消</span>
                </button>
                <button md-button (click)="saveCase(selectCase)" [disabled]="controlBtn">
                  <svg fill="#757575" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path
                      d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
                  </svg>
                  <span>保存</span>
                </button>
              </div>
            </div>
            <div class="col-1"></div>

            <div class="col-5" style="margin-top: 30px;">
              <div class="belong-script-list">
                <wa-sort-list [(items)]="scriptsInCase" (onDelete)="controlButton()"></wa-sort-list>
              </div>
            </div>
            <div class="col-5" style="margin-top: 30px;">
              <div class="all-script-list">
                <wa-search [items]="scriptList" [configEntity]="configSearchEntity"
                           (onGetItems)="getAllScriptList($event)" (onAddItems)="addItem($event)"></wa-search>
              </div>
            </div>
            <div class="col-1"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<toaster-container [toasterconfig]="toasterconfig"></toaster-container>

<router-outlet name="popup"></router-outlet>
