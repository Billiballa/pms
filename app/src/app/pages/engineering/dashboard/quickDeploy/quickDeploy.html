<form (ngSubmit)="onSubmit()">
<h3 style="margin: 20px 0 0 20px; border-left: 2px solid #4bb134 ;padding-left: 10px;">快速部署</h3>
<hr />

  <md-tab-group class="demo-tab-group" [(selectedIndex)]="selectedIndex">
    <md-tab label="应用">
      <div class="tab">

        <div class="customWidth">
          <task-appSearch
          [showAppList]="showAppList"
          [app_showNoItem]="app_showNoItem"
          [app_searchDataes]="app_searchDataes"
          (searchApp)="queryApps($event)"
          (chooseData)="chooseApps($event)">

          </task-appSearch>
        </div>

        <div class="controlBtn">
          <button md-raised-button (click)="nextTab()" class="btnRight">下一步</button>
        </div>

      </div>
    </md-tab>
    <md-tab label="脚本">
      <div class="tab">
        <div class="customWidth">
          <script-search
          [showScriptList]="showScriptList"
          [script_showNoItem]="script_showNoItem"
          [script_searchDataes]="script_searchDataes"
          (searchScript)="queryScripts($event)"
          (chooseData)="chooseScripts($event)">

          </script-search>
        </div>

        <div class="controlBtn">
          <button md-raised-button (click)="prevTab()" class="btnLeft">上一步</button>
          <button md-raised-button (click)="nextTab()" class="btnRight">下一步</button>
        </div>
      </div>
    </md-tab>
    <md-tab label="设备">
      <div class="tab">
        <div style="width: 700px; margin: -40px auto 0 auto">
          <device-manage [where]="'inProject'" [deviceControl]="true" (checkedDeviceChange)="getCheckedDevice($event)"></device-manage>
        </div>

        <div class="controlBtn">
          <button md-raised-button (click)="prevTab()" class="btnLeft">上一步</button>
          <button md-raised-button [disabled]="isModifying" class="btnRight" color="primary" type="submit">部署</button>
        </div>

      </div>
    </md-tab>
  </md-tab-group>
