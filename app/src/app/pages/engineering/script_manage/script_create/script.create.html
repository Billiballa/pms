
<form [formGroup]="form" (ngSubmit)="addScript($event)" class="form-horizontal">
  <span md-dialog-title>
   <h3 style="margin: 20px 0 0 20px; border-left: 2px solid #4bb134 ;padding-left: 10px;">上传脚本</h3>
    <hr />
  </span>
  <div class="form-group row uploadSize">
    <div style="margin: 0 auto;">
      <file-upload id="uploadScript" [url]="scriptUploadUrl" [name]="scriptName" [fileSizeLimit]="scriptsizeLimit"
                   [disable]="disableUpload"
                   (onFinishUploading)="onFinishUploadScript($event)"
                   (onUploading)="onScriptUploading($event)" [allowUploadType]="scriptUploadType"></file-upload>
    </div>
  </div>

  <div class="form-group row">
      <md-input-container class="example-full-width">
        <input mdInput  placeholder="脚本大小"  [value]="scriptType ? scriptType.size : ''" readonly>
      </md-input-container>
  </div>

  <div class="form-group row">
      <md-input-container class="example-full-width">
        <input mdInput  placeholder="脚本类型" [value]="scriptType ? scriptType.type : ''" readonly>
      </md-input-container>
  </div>

  <div class="form-group row">
    <md-input-container class="example-full-width">
      <input mdInput [formControl]="tag" placeholder="功能归属" >
    </md-input-container>
  </div>

  <div class="form-group row">
    <md-input-container class="example-full-width">
      <input mdInput [formControl]="description" placeholder="添加描述" > <!--/[formControl]="description" !form.valid ||-->
    </md-input-container>
  </div>

<md-dialog-actions class="row md-action">
  <button md-button md-dialog-close >取消</button>
  <button md-button color="primary" [disabled]="!form.valid || isModifying" type="submit">提交</button>
</md-dialog-actions>

</form>
