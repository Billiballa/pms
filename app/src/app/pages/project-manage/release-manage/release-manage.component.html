<div class="release-wrap">

  <div class="release-card-title">
    <mat-accordion>
      <mat-expansion-panel hideToggle="true" [expanded]="isExpanded">
        <mat-expansion-panel-header (click)="setExpanded()">
          <mat-panel-title style="font-weight: 600; line-height: 24px">
            Release Timeline
          </mat-panel-title>
          <mat-panel-description>

          </mat-panel-description>
          <mat-icon>
            <svg fill="#757575" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
              <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
              <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
          </mat-icon>

        </mat-expansion-panel-header>

       <div class="create-release-wrap">
          <mat-form-field class="create-release-item">
            <input matInput placeholder="Title">
          </mat-form-field>

          <mat-form-field class="create-release-item">
            <textarea matInput placeholder="Description"></textarea>
          </mat-form-field>
        </div>

        <mat-action-row>
          <button mat-button color="primary" (click)="isExpanded = !isExpanded">创建</button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
  </div>

  <mat-card class="release-card">
    <horizontal-timeline
      [timelineElements]="timeline"
      [showContent]="true"
      (selected)="goToDashboard($event)">

    </horizontal-timeline>
  </mat-card>

</div>
