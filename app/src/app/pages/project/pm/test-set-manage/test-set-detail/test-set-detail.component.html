<div class="detail-view-container">
  <div class="container-bg"></div>
  <div class="detail">
    <div class="header">
      <a class="back-arrow" routerLinkActive="active" [routerLink]="['../']">
        <svg fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
      </a>
      <div mat-card-avatar [style.background]="'#c7b7dd'">{{testSetInfo.name| name2avatar}}</div>
      <div class="header-text">
        <div class="detail-name">{{testSetInfo.name}}</div>
        <div>{{testSetInfo.detail}}</div>
      </div>
    </div>
    <mat-card>
      <div class="dialog-content">
        <form action="">
          <div class="detail-content">
            <mat-form-field>
              <input matInput placeholder="测试集名称" [(ngModel)]="testSetInfo.name" name="name" readonly>
            </mat-form-field>
  
            <mat-form-field>
              <input matInput placeholder="测试集描述" [(ngModel)]="testSetInfo.detail" name="detail" readonly>
            </mat-form-field>
  
            <mat-form-field>
              <input matInput placeholder="所含测试案例"  name="case" readonly>
            </mat-form-field>
  
            <mat-form-field>
              <input matInput placeholder="指派给" [(ngModel)]="testSetInfo.member" name="member" readonly>
            </mat-form-field>
          </div>
  
          <div class="detail-footer">
            <button mat-button (click)="cancel()">关闭</button>
          </div>
        </form>
      </div>
    </mat-card>
  </div>
</div>
