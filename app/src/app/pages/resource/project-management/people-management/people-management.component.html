<div class="row" style="min-width: 860px">

  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="manage_main">

      <div class="manage_search">

        <input type="text"  name="search" class="manage_searchInput" #inputContent>

        <div class="manage_searchDelete">

          <button mat-icon-button (click)="clearValue(inputContent)" class="deletePoint">
            <svg fill="#757575" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
              <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
              <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
          </button>

        </div>

        <div *ngIf="showList" [@slid]="'in'" class="manage_searchList" >

          <mat-nav-list>
            <div *ngIf="searchDataes">
              <a mat-list-item *ngIf="(searchDataes.inPro.length == 0) && (searchDataes.out.length == 0)">
                <span  class="people" md-line> No item </span>
              </a>
            </div>
            <w-dataList
              *ngIf="searchDataes"
              [svgType]="'people'"
              [displayPeople]="true"
              [columnHeader]="false"
              (exportAdd)="addMembers($event)"
              [dataes]="searchDataes.out"
              [displayControl]="'add'"
              [configEntity]="configSearch">

            </w-dataList>

            <hr />

            <w-dataList
              *ngIf="searchDataes"
              [svgType]="'people'"
              [displayPeople]="true"
              [columnHeader]="false"
              [dataes]="searchDataes.inPro"
              [configEntity]="configSearch">

            </w-dataList>
          </mat-nav-list>

        </div>

      </div>

      <div class="manage_searchContent">

        <mat-nav-list>

          <w-dataList
            [svgType]="'people'"
            [displayPeople]="true"
            [columnHeader]="false"
            [displayControl]="'delete'"
            [dataes]="dataes"
            [configEntity]="configList"
            (exportDelete)="deleteMembers($event)">

          </w-dataList>

        </mat-nav-list>

      </div>

    </div>
  </div>

  <div class="col-md-3">

    <div class="manage_controlBtn">

      <button mat-button (click)="cancelPeople()" [disabled]="controlBtn">
        <svg fill="#757575" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 9V5l-7 7 7 7v-4.1c5 0 8.5 1.6 11 5.1-1-5-4-10-11-11z"/>
          <path d="M0 0h24v24H0z" fill="none"/>
        </svg>
        <span>取消</span>
      </button>

      <button mat-button (click)="savePeople()" [disabled]="controlBtn">
        <svg fill="#757575" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
        </svg>
        <span>保存</span>
      </button>

    </div>
  </div>

</div>
