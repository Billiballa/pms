<div class="wel-top clearfix" baScrollPosition (scrollChange)="scrolledChanged($event)"
     [ngClass]="{scrolled: isScrolled}">

  <div class="juzuo system-name">
    <a *ngIf="isShowSidebar==true" (click)="toggleMenu()" class="collapse-menu-link ion-navicon"></a>
    <a routerLink="welcome" class="al-logo clearfix">QACenter DXC </a>
    <span  *ngIf="showLevel2Menu==true&&projectName" class="project-name">{{projectName}}</span>
  </div>

  <div class="level_2_menu juzuo" *ngIf="showLevel2Menu==true">
    <nav class="navbar navbar-toggleable-md navbar-light">
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item ">
            <a class="nav-link" routerLink="/pages/release/view" routerLinkActive="active">release</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/pages/release/project-view" routerLinkActive="active">项目管理</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <button mat-icon-button [matMenuTriggerFor]="menu" class="user-avatar">{{userName | name2avatar}}</button>
  <mat-menu #menu="matMenu">
    <a mat-menu-item href routerLink="/pages/user" routerLinkActive="active" (click)="showPersonInfo()">
      <i class="fa fa-cog"></i>&nbsp;
      <span>Setting</span>
    </a>
    <a mat-menu-item href routerLink="/signout" routerLinkActive="active">
      <i class="fa fa-power-off"></i>&nbsp;
      <span>Sign out</span>
    </a>
  </mat-menu>

</div>
