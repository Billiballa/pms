<mat-chip-list>
  <mat-chip *ngFor="let chip of chipList" [selectable]="selectable"
            [removable]="removable" (remove)="remove(chip)">
    {{chip?.role==='dev' ? 'D' : 'T'}}: &nbsp;{{chip?.name}}
    <span matChipRemove *ngIf="removable&&mode =='pm'">X</span>
  </mat-chip>
</mat-chip-list>
