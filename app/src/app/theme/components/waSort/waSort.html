
<mat-select placeholder="字段过滤" (change)="changeValue($event)" style="width: 100px">
  <mat-option *ngFor="let fields of sortFields" [value]="fields.fieldName" >
    {{ fields.fieldName }}
  </mat-option>
</mat-select>

<div class="wa-button-sort">
  <button mat-icon-button (click)="changedImg()">
    <img id="img" src="../../../../assets/img/wa-img/ic_arrow_upward_black_24px.svg">
  </button>
</div>
